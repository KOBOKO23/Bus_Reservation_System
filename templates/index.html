{% extends "base.html" %}

{% block content %}
<!-- Link the index.css file here -->
<link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">

<section class="search-form">
    <h2>Search for Bus Tickets</h2>
    <form action="{{ url_for('index') }}" method="POST">
        <div class="form-group">
            <label for="from">From:</label>
            <select name="from" id="origin" required>
                <option value="" disabled selected>Select your departure</option>
                <option value="nairobi">Nairobi</option>
                <option value="migori">Migori</option>
                <option value="kisumu">Kisumu</option>
                <option value="kitale">Kitale</option>
                <option value="kakamega">Kakamega</option>
            </select>
        </div>
        <div class="form-group">
            <label for="to">To:</label>
            <select name="to" id="destination" required>
                <option value="" disabled selected>Select your destination</option>
                <option value="migori">Migori</option>
                <option value="nairobi">Nairobi</option>
                <option value="kisumu">Kisumu</option>
                <option value="kitale">Kitale</option>
                <option value="kakamega">Kakamega</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="search-button">Search</button>
        </div>
    </form>
</section>

<section class="logout-section">
    <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
</section>

<!-- Link the index.js file here -->
<script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
{% endblock %}
