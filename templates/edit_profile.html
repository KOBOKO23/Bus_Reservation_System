{% extends "base.html" %}

{% block content %}
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/edit_profile.css') }}">
    <script src="{{ url_for('static', filename='scripts/edit_profile.js') }}" defer></script>
  </head>
  
  <section class="edit-profile-form">
    <h2>Edit Profile</h2>
    <form method="POST">
        <!-- Username -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" value="{{ user['username'] }}" required>
        </div>

        <!-- Other Names -->
        <div class="form-group">
            <label for="other_names">Other Names</label>
            <input type="text" name="other_names" id="other_names" value="{{ user['other_names'] }}" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" value="{{ user['email'] }}" required>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" value="{{ user['phone'] }}" required>
        </div>

        <!-- Physical Address -->
        <div class="form-group">
            <label for="physical_address">Physical Address</label>
            <input type="text" name="physical_address" id="physical_address" value="{{ user['physical_address'] }}" required>
        </div>

        <!-- Next of Kin -->
        <div class="form-group">
            <label for="next_of_kin">Next of Kin</label>
            <input type="text" name="next_of_kin" id="next_of_kin" value="{{ user['next_of_kin'] }}" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <!-- Save Button -->
        <div class="form-group">
            <button type="submit" class="save-button">Save Changes</button>
        </div>
    </form>

    <p class="login-link">
        <a href="{{ url_for('login') }}" class="login-link-text">Back to Login</a>
    </p>
  </section>
{% endblock %}
