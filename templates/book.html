{% extends "base.html" %}

{% block content %}
<h2>Book Bus Ticket</h2>

<h3>{{ bus.origin }} to {{ bus.destination }}</h3>
<p>Departure: {{ bus.departure }}</p>
<p>Arrival: {{ bus.arrival }}</p>
<p>Seats Available: {{ bus.passengers }}</p>
<p>Date: {{ bus.date_ }}</p>

<form method="POST">
    <div>
        <label for="passenger_name">Your Name:</label>
        <!-- Use session variable to prepopulate the passenger name -->
        <input type="text" id="passenger_name" name="passenger_name" value="{{ session['user_name'] }}" required>
    </div>
    <div>
        <label for="num_passengers">Number of Passengers:</label>
        <input type="number" id="num_passengers" name="num_passengers" min="1" max="{{ bus.passengers }}" required>
    </div>
    <button type="submit">Confirm Booking</button>
</form>

{% endblock %}
